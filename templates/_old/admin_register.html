<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUP MEDICS - Admin Register</title>
	<link rel="icon" href="https://www.pup.edu.ph/resources/images/icons/favicon.ico" type="image/x-icon">

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 24px;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2d2d30;
            color: #ffffff;
        }
        .welcome-text {
            text-align: center;
            margin-top: 20px;
			font-size: 24px;
			padding-bottom: 10px;
        }
        img.logo {
            width: 200px;
		}
        input {
            margin: 10px;
            padding: 10px;
            border-radius: 15px;
            border: none;
        }
        button {
            padding: 10px 20px;
            border-radius: 15px;
            border: none;
            background-color: maroon;
            color: white;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }

<body>
		{% include 'flash.html' %}
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Polytechnic_University_of_the_Philippines.svg/800px-Polytechnic_University_of_the_Philippines.svg.png" class="logo">
        <div class="welcome-text">
            <strong>PUP Medical Directory & Information Contact System</strong>
        </div>
    <form action="/register" method="post">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
		<button class="button" onclick="location.href='/dashboard'">Back</button>
    </form>
