<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="https://www.pup.edu.ph/resources/images/icons/favicon.ico" type="image/x-icon">
    <title>MEDICS - Tally of Staff Users</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .id-column { width: 20px; }  /* Adjust the width as needed */
    </style>
</head>
<body>
    <h2>Tally of Staff Users in MEDICS</h2>
	<p>Report generated on: {{ current_time }}</p>
    <table>
        <thead>
            <tr>
				<th class="id.column">ID</th>
				<th>Employee Number</th>
                <th>First Name</th>
				<th>Last Name</th>
				<th>Position</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
				<td class="id.column">{{ row.ID }}</td>
                <td>{{ row.EmployeeNumber }}</td>
                <td>{{ row.staff_firstname }}</td>
				<td>{{ row.staff_lastname }}</td>
				<td>{{ row.staff_position }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
