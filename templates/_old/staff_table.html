<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://www.pup.edu.ph/resources/images/icons/favicon.ico" type="image/x-icon">
    <title>PUP MEDICS - Staff Index</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #2d2d30;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: left;
            height: 100vh;
        }
        .top-container {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 100px;
            margin-right: 30px;
			padding-left: 50px;
			padding-top: 25px;
        }
        .admin-dashboard {
            font-size: 48px;
			padding-top: 45px;
            margin: 0;
        }
        .greeting {
			font-weight: 300;
            font-size: 24px;
			padding-top: 4px;
			padding-left: 60px;
        }
        .button {
            background-color: #800000;
			padding-left: 50px;
            color: white;
            padding: 5px 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #a00000;
        }
        .button img {
            vertical-align: middle;
            margin-right: 8px;
			width: 24px;
			height: 24px;
        }
        .button-container {
            display: flex;
			padding-left: 60px;
        }
		.content-container {
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: flex-start; /* Align children to the start of the container */
			padding-top: 100px;
        }
        .data-container {
            width: 100%;
            margin-top: 20px; /* Space between buttons and text area */
			margin-left: 60px;
			table-layout: fixed;
        }
		td, th {
			white-space: nowrap; /* Prevents text from wrapping to the next line */
			overflow: visible; /* Allows the content to overflow the bounds of its box */
			max-width: none; /* Removes any maximum width restriction */
		}
		hr.solid {
			margin-top: 10px;
			border-top: 3px solid #bbb;
			width: 92%;
			margin-left: auto;
			margin-right: auto;
		}	

    </style>
</head>
<body>
    <div class="top-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Polytechnic_University_of_the_Philippines.svg/800px-Polytechnic_University_of_the_Philippines.svg.png" class="logo" alt="PUP Logo">
        <div>
            <h1 class="admin-dashboard">ADMIN DASHBOARD</h1>
            <h2<i>PUP Medical Directory & Information Contact System</i></h2>
        </div>
    </div>
  <hr class="solid">
  <div class="greeting">Staff Index</div>
  <hr class="solid">
  <div class="data-container">
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
				<th>Position</th>
				<th>Contact</th>
				<th>Email</th>
				<th>Employee Number</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
				<td>{{ row[3] }}</td>
				<td>{{ row[4] }}</td>
				<td>{{ row[5] }}</td>
				<td>{{ row[6] }}</td>
				<td>{{ row[7] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
  <div class="button-container">
  <button class="button" onclick="location.href='/view-tables2'">Back</button>
  </div>
</body>
</html>
